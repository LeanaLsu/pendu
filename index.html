<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Le pendu</title>
</head>

<body>
    <header>
        <div class="container text-center p-3">
            <h1>Le pendu</h1>
            <p>Règles du jeu : <br>Vous devez trouver un mot en devinant quelles sont les lettres qui le composent.
                <br>Ce mot sera composé de 14 lettres. <br>Vous aurez le droit à 9 échecs maximum.
            </p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row fs-2">
                <div class="col-lg mb-5" id="affichage-dessin"></div>
                <div class="col-lg text-center">
                    <p class="mt-5 mb-5" id="motdeviner"></p>
                    <p class="" id="nombre-tentative"></p>
                </div>
            </div>
            <div class="col-lg text-center button-position" id="boutons">
            </div>
            <div class="py-3 text-center">
                <button class="btn btn-warning mx-auto"
                    onClick="window.location.reload(true)">Recommencer</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="asset/js/main.js"></script>
</body>

</html>
